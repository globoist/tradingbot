<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>US Stock Trading Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:image/x-icon;," />

<style>
body{background:#0b1220;color:#e5e7eb;font-family:system-ui;margin:0}
header{padding:14px;background:#020617;border-bottom:1px solid #1f2937}
.wrap{max-width:1600px;margin:auto;padding:16px}
.card{background:#020617;border:1px solid #1f2937;border-radius:10px;padding:14px;margin-bottom:16px}
input,textarea,select,button{
  width:100%;padding:10px;border-radius:8px;
  background:#020617;color:#e5e7eb;border:1px solid #1f2937
}
textarea{min-height:70px}
button{background:#2563eb;border:none;font-weight:600;cursor:pointer}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #1f2937;text-align:center}
.note{color:#9ca3af;font-size:12px}
.weekly-symbol{
  display:inline-block;margin:4px;padding:6px 10px;
  border:1px solid #1f2937;border-radius:6px;cursor:pointer
}
.weekly-symbol:hover{background:#2563eb}
.hidden{display:none}
.counter{font-size:12px;color:#9ca3af;margin-top:6px}
</style>
</head>

<body>
<header>
<h2>US Stock Trading Bot</h2>
</header>

<div class="wrap">

<!-- DEEP SCAN -->
<div class="card">
<h3>Deep Scan</h3>
<label>Tickers (comma separated)</label>
<input id="tickers" placeholder="AAPL, NVDA">

<button onclick="run()">Scan</button>
</div>

<!-- RESULTS -->
<div class="card">
<table>
<thead>
<tr><th>Ticker</th><th>Signal</th><th>Note</th></tr>
</thead>
<tbody id="out"></tbody>
</table>
</div>

<!-- WEEKLY WATCH LIST -->
<div class="card">
<h3>Weekly Watch List</h3>
<button onclick="toggleWeekly()">Show / Hide Weekly List</button>

<div id="weeklyPanel" class="hidden">
<div id="weeklyList"></div>
</div>
</div>

<!-- ðŸ”¥ LIGHT SCANNER â€” ALWAYS VISIBLE ðŸ”¥ -->
<div class="card">
<h3>Manual Light Scanner (scanbot)</h3>

<p class="note">
Paste large batch (100â€“500 symbols).  
This runs a light selector scan and MERGES results into Weekly Watch List.
</p>

<textarea id="lightBatch" placeholder="AAPL,MSFT,NVDA,AMZN,..."></textarea>

<button onclick="runLightScan()">Run Light Scan</button>
<button onclick="resetLightScan()">Reset Counter</button>

<div class="counter" id="lightCounter">Light scans run: 0</div>
<div class="counter" id="lightStatus"></div>
</div>

</div>

<script>
const SCANBOT_URL="https://scanbot.globoist.workers.dev/weekly";

let weeklySymbols=[];
let lightScanCount=0;

function toggleWeekly(){
  document.getElementById("weeklyPanel").classList.toggle("hidden");
}

function renderWeekly(){
  const box=document.getElementById("weeklyList");
  box.innerHTML="";
  weeklySymbols.forEach(sym=>{
    const s=document.createElement("span");
    s.className="weekly-symbol";
    s.textContent=sym;
    s.onclick=()=>addToScan(sym);
    box.appendChild(s);
  });
}

function addToScan(sym){
  const input=document.getElementById("tickers");
  let list=input.value.split(",").map(s=>s.trim()).filter(Boolean);
  if(!list.includes(sym)) list.push(sym);
  input.value=list.join(", ");
}

async function runLightScan(){
  const status=document.getElementById("lightStatus");
  const batch=document.getElementById("lightBatch").value
    .split(",").map(s=>s.trim().toUpperCase()).filter(Boolean);

  if(batch.length===0){
    status.textContent="No symbols provided.";
    return;
  }

  status.textContent="Running light scan...";
  try{
    const r=await fetch(
      SCANBOT_URL+"?symbols="+encodeURIComponent(batch.join(","))
    );
    const j=await r.json();
    (j.symbols||[]).forEach(sym=>{
      if(!weeklySymbols.includes(sym)) weeklySymbols.push(sym);
    });
    lightScanCount++;
    document.getElementById("lightCounter").textContent=
      "Light scans run: "+lightScanCount;
    status.textContent="Qualified symbols added: "+(j.symbols||[]).length;
    renderWeekly();
  }catch{
    status.textContent="Light scan failed.";
  }
}

function resetLightScan(){
  lightScanCount=0;
  document.getElementById("lightCounter").textContent="Light scans run: 0";
  document.getElementById("lightStatus").textContent="";
}

function run(){
  const out=document.getElementById("out");
  out.innerHTML="";
  document.getElementById("tickers").value
    .split(",").map(s=>s.trim()).filter(Boolean)
    .forEach(sym=>{
      out.innerHTML+=`<tr><td>${sym}</td><td>OK</td><td>Deep scan placeholder</td></tr>`;
    });
}
</script>

</body>
</html>
