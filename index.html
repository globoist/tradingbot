<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Trading Bot – Multi-Market Stable</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:image/x-icon;," />

<style>
body{background:#0b1220;color:#e5e7eb;font-family:system-ui;margin:0}
header{padding:14px;background:#020617;border-bottom:1px solid #1f2937}
.wrap{max-width:1400px;margin:auto;padding:16px}
.card{background:#020617;border:1px solid #1f2937;border-radius:10px;padding:14px;margin-bottom:16px}
input,select,button{width:100%;padding:10px;border-radius:8px;background:#020617;color:#e5e7eb;border:1px solid #1f2937}
button{background:#2563eb;border:none;font-weight:600;cursor:pointer}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #1f2937;text-align:left}
.buy{color:#22c55e}
.sell{color:#ef4444}
.hold{color:#facc15}
.wait{color:#9ca3af}
</style>
</head>

<body>
<header><h2>AI Trading Bot – Stocks · Gold · Forex</h2></header>

<div class="wrap">

<div class="card">
<label>Tickers (comma separated)</label>
<input id="tickers" value="AAPL"><br><br>

<label>Interval</label>
<select id="interval">
  <option value="1d">1 Day</option>
  <option value="1h">1 Hour</option>
</select><br><br>

<button onclick="run()">Scan Signals</button>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Ticker</th>
<th>Signal</th>
<th>Entry</th>
<th>Stop Loss</th>
<th>Take Profit</th>
<th>ATR</th>
<th>RSI</th>
<th>MACD</th>
<th>Status</th>
</tr>
</thead>
<tbody id="results"></tbody>
</table>
</div>

</div>

<script>
const PROXY="https://tradingbot-proxy.globoist.workers.dev";
const sleep=ms=>new Promise(r=>setTimeout(r,ms));

// -------- SAFE FETCH --------
async function fetchData(symbol, interval){
  const r = await fetch(`${PROXY}/chart/${symbol}?interval=${interval}`);
  const j = await r.json();

  if (!j?.chart?.result?.[0]?.indicators?.quote?.[0]) {
    throw new Error(j?.error || "No market data");
  }

  const q = j.chart.result[0].indicators.quote[0];
  return { close:q.close, high:q.high, low:q.low };
}

// -------- INDICATORS --------
function SMA(v,p){return v.map((_,i)=>i<p-1?null:v.slice(i-p+1,i+1).reduce((a,b)=>a+b)/p);}
function EMA(v,p){const k=2/(p+1);let e=v[0];return v.map(x=>e=e+k*(x-e));}

function RSI(v,p=14){
  let g=0,l=0,o=[];
  for(let i=1;i<v.length;i++){
    let d=v[i]-v[i-1];
    g+=Math.max(d,0); l+=Math.max(-d,0);
    if(i<p){o.push(null);continue;}
    if(i===p){g/=p;l/=p;}
    else{g=(g*(p-1)+Math.max(d,0))/p;l=(l*(p-1)+Math.max(-d,0))/p;}
    o.push(100-100/(1+g/l));
  }
  o.unshift(null); return o;
}

function MACD(v){
  const m=EMA(v,12).map((x,i)=>x-EMA(v,26)[i]);
  const s=EMA(m,9);
  return m[m.length-1]-s[s.length-1];
}

function ATR(h,l,c,p=14){
  let tr=[];
  for(let i=1;i<c.length;i++){
    tr.push(Math.max(
      h[i]-l[i],
      Math.abs(h[i]-c[i-1]),
      Math.abs(l[i]-c[i-1])
    ));
  }
  return SMA(tr,p).at(-1);
}

// -------- MAIN --------
async function run(){
  const tb=document.getElementById("results");
  tb.innerHTML="";
  const tickers=document.getElementById("tickers").value.split(",").map(x=>x.trim());
  const interval=document.getElementById("interval").value;

  for(const [i,t] of tickers.entries()){
    if(i>0) await sleep(300);

    try{
      const d=await fetchData(t,interval);
      const c=d.close,h=d.high,l=d.low;

      const last=c.at(-1);
      const rsi=RSI(c).at(-1);
      const macd=MACD(c);
      const atr=ATR(h,l,c);
      const ma=SMA(c,50).at(-1);

      let signal="HOLD",cls="hold";
      if(rsi<35&&last>ma&&macd>0){signal="BUY";cls="buy";}
      else if(rsi>65&&last<ma&&macd<0){signal="SELL";cls="sell";}

      const sl = signal==="SELL" ? (last+1.5*atr) : (last-1.5*atr);
      const tp = signal==="SELL" ? (last-3*atr) : (last+3*atr);

      tb.innerHTML+=`
      <tr>
        <td>${t}</td>
        <td class="${cls}">${signal}</td>
        <td>${last.toFixed(2)}</td>
        <td>${sl.toFixed(2)}</td>
        <td>${tp.toFixed(2)}</td>
        <td>${atr.toFixed(2)}</td>
        <td>${rsi.toFixed(1)}</td>
        <td>${macd>0?"Bullish":"Bearish"}</td>
        <td>OK</td>
      </tr>`;

    }catch(e){
      tb.innerHTML+=`
      <tr>
        <td>${t}</td>
        <td class="wait">WAIT</td>
        <td>—</td>
        <td>—</td>
        <td>—</td>
        <td>—</td>
        <td>—</td>
        <td>—</td>
        <td>${e.message}</td>
      </tr>`;
    }
  }
}
</script>
</body>
</html>
