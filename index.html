<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>US Stock Dual-Strategy Trading Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:image/x-icon;," />
<style>
body{background:#0b1220;color:#e5e7eb;font-family:system-ui;margin:0}
header{padding:14px;background:#020617;border-bottom:1px solid #1f2937}
.wrap{max-width:1600px;margin:auto;padding:16px}
.card{background:#020617;border:1px solid #1f2937;border-radius:10px;padding:14px;margin-bottom:16px}
input,textarea,select,button{
  width:100%;padding:10px;border-radius:8px;
  background:#020617;color:#e5e7eb;border:1px solid #1f2937
}
textarea{min-height:70px}
button{background:#2563eb;border:none;font-weight:600;cursor:pointer}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #1f2937;text-align:center}
.buy{color:#22c55e}
.sell{color:#ef4444}
.hold{color:#facc15}
.note{color:#9ca3af;font-size:12px}
.weekly-symbol{
  display:inline-block;margin:4px;padding:6px 10px;
  border:1px solid #1f2937;border-radius:6px;cursor:pointer
}
.weekly-symbol:hover{background:#2563eb}
.hidden{display:none}
.counter{font-size:12px;color:#9ca3af;margin-top:6px}
</style>
</head>

<body>
<header><h2>US Stock Dual-Strategy Trading Bot</h2></header>
<div class="wrap">

<!-- DEEP SCAN INPUT -->
<div class="card">
<label>Tickers to Scan (Deep Scan)</label>
<input id="tickers" placeholder="AAPL, NVDA, MSFT">

<label>Range</label>
<select id="range">
  <option value="3mo">3 Months</option>
  <option value="6mo" selected>6 Months</option>
  <option value="1y">1 Year</option>
</select>

<label>Interval</label>
<select id="interval">
  <option value="1d">1 Day</option>
  <option value="1h">1 Hour</option>
</select>

<br><br>
<button onclick="run()">Scan (Deep Analysis)</button>
</div>

<!-- RESULTS -->
<div class="card">
<table>
<thead>
<tr>
<th>Ticker</th><th>Strategy</th><th>Signal</th>
<th>Entry</th><th>Stop Loss</th><th>Take Profit</th>
<th>ATR</th><th>RSI</th><th>MACD</th>
<th>Confidence</th><th>Note</th>
</tr>
</thead>
<tbody id="out"></tbody>
</table>
</div>

<!-- WEEKLY WATCH LIST -->
<div class="card">
<h3>Weekly Watch List</h3>
<button onclick="toggleWeekly()">Show / Hide Weekly List</button>
<div id="weeklyPanel" class="hidden">
<div id="weeklyList"></div>
<hr>
<label>Manually Add Batch</label>
<textarea id="manualBatch"></textarea>
<button onclick="addManualBatch()">Add to Weekly List</button>
</div>
</div>

<!-- LIGHT SCANNER -->
<div class="card">
<h3>Manual Light Scanner (scanbot)</h3>
<p class="note">Paste 100–500 symbols. Results MERGE into Weekly Watch List.</p>
<textarea id="lightBatch"></textarea>
<button onclick="runLightScan()">Run Light Scan</button>
<button onclick="resetLightScan()">Reset Counter</button>
<div class="counter" id="lightCounter">Light scans run: 0</div>
<div class="counter" id="lightStatus"></div>
</div>

</div>

<script>
/* CONFIG */
const PROXY="https://tradingbot-proxy.globoist.workers.dev";
const SCANBOT="https://scanbot.globoist.workers.dev/weekly";

/* WEEKLY LIST */
let weeklySymbols=[],lightScanCount=0;

function toggleWeekly(){
  document.getElementById("weeklyPanel").classList.toggle("hidden");
}
function renderWeekly(){
  const b=document.getElementById("weeklyList"); b.innerHTML="";
  weeklySymbols.forEach(s=>{
    const e=document.createElement("span");
    e.className="weekly-symbol"; e.textContent=s;
    e.onclick=()=>addToScan(s); b.appendChild(e);
  });
}
function addManualBatch(){
  document.getElementById("manualBatch").value.split(",")
  .map(s=>s.trim().toUpperCase()).filter(Boolean)
  .forEach(s=>!weeklySymbols.includes(s)&&weeklySymbols.push(s));
  document.getElementById("manualBatch").value=""; renderWeekly();
}
function addToScan(sym){
  const i=document.getElementById("tickers");
  let l=i.value.split(",").map(s=>s.trim()).filter(Boolean);
  if(!l.includes(sym)) l.push(sym);
  i.value=l.join(", ");
}

/* LIGHT SCAN */
async function runLightScan(){
  const batch=document.getElementById("lightBatch").value
    .split(",").map(s=>s.trim().toUpperCase()).filter(Boolean);
  if(batch.length===0) return;
  document.getElementById("lightStatus").textContent="Running light scan…";
  const r=await fetch(SCANBOT+"?symbols="+encodeURIComponent(batch.join(",")));
  const j=await r.json();
  (j.symbols||[]).forEach(s=>!weeklySymbols.includes(s)&&weeklySymbols.push(s));
  lightScanCount++;
  document.getElementById("lightCounter").textContent="Light scans run: "+lightScanCount;
  document.getElementById("lightStatus").textContent=
    `Scanned ${j.universe_scanned||0}, qualified ${j.qualified||0}`;
  renderWeekly();
}
function resetLightScan(){
  lightScanCount=0;
  document.getElementById("lightCounter").textContent="Light scans run: 0";
  document.getElementById("lightStatus").textContent="";
}

/* INDICATORS */
function SMA(v,p){return v.map((_,i)=>i<p-1?null:v.slice(i-p+1,i+1).reduce((a,b)=>a+b)/p);}
function EMA(v,p){const k=2/(p+1);let e=v[0];return v.map(x=>e=e+k*(x-e));}
function RSI(v,p=14){
  let g=0,l=0,o=[null];
  for(let i=1;i<v.length;i++){
    const d=v[i]-v[i-1];
    g=(g*(p-1)+Math.max(d,0))/p;
    l=(l*(p-1)+Math.max(-d,0))/p;
    o.push(i<p?null:100-100/(1+g/l));
  }
  return o;
}
function MACD(v){
  const m=EMA(v,12).map((x,i)=>x-EMA(v,26)[i]);
  const s=EMA(m,9);
  return m[m.length-1]-s[s.length-1];
}
function ATR(h,l,c,p=14){
  let tr=[];
  for(let i=1;i<c.length;i++){
    tr.push(Math.max(h[i]-l[i],Math.abs(h[i]-c[i-1]),Math.abs(l[i]-c[i-1])));
  }
  return SMA(tr,p).at(-1);
}

/* DATA */
async function fetchData(sym,intv,range){
  const size=range==="3mo"?90:range==="6mo"?180:260;
  const r=await fetch(`${PROXY}/chart/${sym}?interval=${intv}&size=${size}`);
  const j=await r.json();
  const q=j.chart.result[0].indicators.quote[0];
  return {c:q.close,h:q.high,l:q.low};
}

/* DEEP SCAN */
async function run(){
  const out=document.getElementById("out"); out.innerHTML="";
  const syms=document.getElementById("tickers").value.split(",").map(s=>s.trim()).filter(Boolean);
  const intv=document.getElementById("interval").value;
  const range=document.getElementById("range").value;

  for(const s of syms){
    try{
      const d=await fetchData(s,intv,range);
      const c=d.c,h=d.h,l=d.l;
      const price=c.at(-1);
      const rsi=RSI(c).at(-1);
      const macd=MACD(c);
      const ma=SMA(c,50).at(-1);
      const atr=ATR(h,l,c);

      const slB=(price-1.5*atr).toFixed(2), tpB=(price+3*atr).toFixed(2);
      const slS=(price+1.5*atr).toFixed(2), tpS=(price-3*atr).toFixed(2);

      const trend=price>ma&&rsi>55&&macd>0?"BUY":price<ma&&rsi<45&&macd<0?"SELL":"HOLD";
      const rev=rsi<35&&macd>0?"BUY":rsi>65&&macd<0?"SELL":"HOLD";

      out.innerHTML+=`
      <tr><td>${s}</td><td>Trend</td><td class="${trend.toLowerCase()}">${trend}</td>
      <td>${price.toFixed(2)}</td><td>${trend==="SELL"?slS:slB}</td><td>${trend==="SELL"?tpS:tpB}</td>
      <td>${atr.toFixed(2)}</td><td>${rsi.toFixed(1)}</td><td>${macd>0?"Bull":"Bear"}</td><td>80%</td><td>Trend follow</td></tr>
      <tr><td>${s}</td><td>Reversal</td><td class="${rev.toLowerCase()}">${rev}</td>
      <td>${price.toFixed(2)}</td><td>${rev==="SELL"?slS:slB}</td><td>${rev==="SELL"?tpS:tpB}</td>
      <td>${atr.toFixed(2)}</td><td>${rsi.toFixed(1)}</td><td>${macd>0?"Bull":"Bear"}</td><td>85%</td><td>Mean reversion</td></tr>`;
    }catch{
      out.innerHTML+=`<tr><td colspan="11">${s} — error</td></tr>`;
    }
  }
}
</script>
</body>
</html>
