<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>US Stock Trading Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:image/x-icon;," />

<style>
body{background:#0b1220;color:#e5e7eb;font-family:system-ui;margin:0}
header{padding:14px;background:#020617;border-bottom:1px solid #1f2937}
.wrap{max-width:1600px;margin:auto;padding:16px}
.card{background:#020617;border:1px solid #1f2937;border-radius:10px;padding:14px;margin-bottom:16px}
input,textarea,select,button{width:100%;padding:10px;border-radius:8px;background:#020617;color:#e5e7eb;border:1px solid #1f2937}
textarea{min-height:70px}
button{background:#2563eb;border:none;font-weight:600;cursor:pointer}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #1f2937;text-align:center}
.buy{color:#22c55e}
.sell{color:#ef4444}
.hold{color:#facc15}
.note{color:#9ca3af;font-size:12px;text-align:left}

.weekly-symbol{
  display:inline-block;
  margin:4px;
  padding:6px 10px;
  border:1px solid #1f2937;
  border-radius:6px;
  cursor:pointer;
}
.weekly-symbol:hover{background:#2563eb}
.hidden{display:none}
</style>
</head>

<body>
<header>
<h2>US Stock Dual-Strategy Trading Bot</h2>
</header>

<div class="wrap">

<!-- SCAN INPUT -->
<div class="card">
<label>Tickers to Scan (comma separated)</label>
<input id="tickers" placeholder="AAPL, NVDA, MSFT">

<label>Range</label>
<select id="range">
  <option value="3mo">3 Months</option>
  <option value="6mo" selected>6 Months</option>
  <option value="1y">1 Year</option>
</select>

<label>Interval</label>
<select id="interval">
  <option value="1d">1 Day</option>
  <option value="1h">1 Hour</option>
</select>

<br><br>
<button onclick="run()">Scan</button>
</div>

<!-- RESULT TABLE -->
<div class="card">
<table>
<thead>
<tr>
<th>Ticker</th>
<th>Strategy</th>
<th>Signal</th>
<th>Entry</th>
<th>Stop Loss</th>
<th>Take Profit</th>
<th>ATR</th>
<th>RSI</th>
<th>MACD</th>
<th>Confidence</th>
<th>Note</th>
</tr>
</thead>
<tbody id="out"></tbody>
</table>
</div>

<!-- WEEKLY WATCH LIST -->
<div class="card">
<h3>Weekly Watch List</h3>

<button onclick="toggleWeekly()">Show / Hide Weekly List</button>

<div id="weeklyPanel" class="hidden">

<p class="note">Click stock to add it to scan list (no auto scan)</p>

<div id="weeklyList"></div>

<hr>

<label>Manually Add Batch (comma separated)</label>
<textarea id="manualBatch" placeholder="AAPL, MSFT, NVDA, META"></textarea>

<button onclick="addManualBatch()">Add to Weekly Watch List</button>

</div>
</div>

</div>

<script>
const PROXY = "https://tradingbot-proxy.globoist.workers.dev";
const WEEKLY_URL = "https://scanbot.globoist.workers.dev/weekly-list";

let weeklySymbols = [];

// ---------------- WEEKLY UI ----------------
function toggleWeekly(){
  const p = document.getElementById("weeklyPanel");
  p.classList.toggle("hidden");
  if(!p.classList.contains("hidden")){
    loadWeekly();
  }
}

async function loadWeekly(){
  try{
    const r = await fetch(WEEKLY_URL);
    const j = await r.json();
    weeklySymbols = j.symbols || [];
    renderWeekly();
  }catch{
    weeklySymbols = [];
    renderWeekly();
  }
}

function renderWeekly(){
  const box = document.getElementById("weeklyList");
  box.innerHTML = "";

  weeklySymbols.forEach(sym=>{
    const s = document.createElement("span");
    s.className = "weekly-symbol";
    s.textContent = sym;
    s.onclick = ()=>addToScan(sym);
    box.appendChild(s);
  });

  if(weeklySymbols.length===0){
    box.innerHTML = "<span class='note'>No weekly list loaded yet</span>";
  }
}

function addManualBatch(){
  const txt = document.getElementById("manualBatch").value;
  txt.split(",").map(s=>s.trim().toUpperCase()).forEach(sym=>{
    if(sym && !weeklySymbols.includes(sym)){
      weeklySymbols.push(sym);
    }
  });
  document.getElementById("manualBatch").value="";
  renderWeekly();
}

function addToScan(sym){
  const input = document.getElementById("tickers");
  const current = input.value
    .split(",")
    .map(s=>s.trim())
    .filter(Boolean);

  if(!current.includes(sym)){
    current.push(sym);
  }
  input.value = current.join(", ");
}

// ---------------- BOT LOGIC ----------------
// Your existing run(), fetch, indicators remain unchanged
// (no auto-scan triggered from weekly list)
</script>

</body>
</html>
