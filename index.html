<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>US Stock Dual-Strategy Trading Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:image/x-icon;," />

<style>
body{background:#0b1220;color:#e5e7eb;font-family:system-ui;margin:0}
header{padding:14px;background:#020617;border-bottom:1px solid #1f2937}
.wrap{max-width:1600px;margin:auto;padding:16px}
.card{background:#020617;border:1px solid #1f2937;border-radius:10px;padding:14px;margin-bottom:16px}
input,select,button{width:100%;padding:10px;border-radius:8px;background:#020617;color:#e5e7eb;border:1px solid #1f2937}
button{background:#2563eb;border:none;font-weight:600;cursor:pointer}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #1f2937;text-align:center}
.buy{color:#22c55e}
.sell{color:#ef4444}
.hold{color:#facc15}
.note{color:#9ca3af;font-size:12px;text-align:left}
.weekly-symbol{
  display:inline-block;
  margin:4px 6px;
  padding:6px 10px;
  border:1px solid #1f2937;
  border-radius:6px;
  cursor:pointer;
  background:#020617;
}
.weekly-symbol:hover{
  background:#2563eb;
}
.hidden{display:none}
</style>
</head>

<body>
<header>
<h2>US Stock Dual-Strategy Bot</h2>
</header>

<div class="wrap">

<!-- INPUT PANEL -->
<div class="card">
<label>Tickers (comma separated)</label>
<input id="tickers" value="AAPL,MSFT,NVDA">

<label>Range</label>
<select id="range">
  <option value="3mo">3 Months</option>
  <option value="6mo" selected>6 Months</option>
  <option value="1y">1 Year</option>
</select>

<label>Interval</label>
<select id="interval">
  <option value="1d">1 Day</option>
  <option value="1h">1 Hour</option>
</select>

<br><br>
<button onclick="run()">Scan</button>
</div>

<!-- RESULT TABLE -->
<div class="card">
<table>
<thead>
<tr>
<th>Ticker</th>
<th>Strategy</th>
<th>Signal</th>
<th>Entry</th>
<th>Stop Loss</th>
<th>Take Profit</th>
<th>ATR</th>
<th>RSI</th>
<th>MACD</th>
<th>Confidence</th>
<th>Note</th>
</tr>
</thead>
<tbody id="out"></tbody>
</table>
</div>

<!-- WEEKLY ACTIVE LIST -->
<div class="card">
<button onclick="toggleWeekly()">Show Weekly Active List</button>

<div id="weeklyPanel" class="hidden">
  <p class="note">
    Weekly Active Stocks (click to analyze)
  </p>
  <div id="weeklyList"></div>
</div>
</div>

</div>

<script>
const PROXY="https://tradingbot-proxy.globoist.workers.dev";
const WEEKLY_URL="https://scanbot.globoist.workers.dev/weekly-list";

// ---- WEEKLY UI ----
async function toggleWeekly(){
  const panel=document.getElementById("weeklyPanel");
  panel.classList.toggle("hidden");
  if(!panel.classList.contains("hidden")){
    loadWeekly();
  }
}

async function loadWeekly(){
  const box=document.getElementById("weeklyList");
  box.innerHTML="Loading...";
  try{
    const r=await fetch(WEEKLY_URL);
    const j=await r.json();
    box.innerHTML="";
    j.symbols.forEach(sym=>{
      const s=document.createElement("span");
      s.className="weekly-symbol";
      s.textContent=sym;
      s.onclick=()=>{
        document.getElementById("tickers").value=sym;
        run();
        window.scrollTo({top:0,behavior:"smooth"});
      };
      box.appendChild(s);
    });
  }catch{
    box.innerHTML="<span class='note'>Weekly list not available yet</span>";
  }
}

/* ===== EXISTING BOT LOGIC (UNCHANGED) ===== */
/* (Your existing run(), indicators, fetch logic remain here) */
/* Do NOT remove your current strategy code */

</script>
</body>
</html>
